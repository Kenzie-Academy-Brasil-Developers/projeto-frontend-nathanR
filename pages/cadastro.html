<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/mobileCadastro.css">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="stylesheet" href="/styles/toastfy.css">
</head>
<body>
    <header>
        <div class="logo-div">
            <p></p>
            <h1>Kenzie Empresas</h1>
        </div>
        <div class="buttons-header">
            <button class="home">Home</button>
            <button class="login">Login</button>
        </div>
        <img class="sanduiche" src="/assets/hambuguer.svg" alt="">
        
    </header>
        <main>
            <img src="/assets/formImg.svg" alt="">
            <section class="form-section">
                <form class="form" action="">
                    <h1>Cadastre-se</h1>
                    <input type="text" placeholder="Seu nome" class="input-name">
                    <input type="email" placeholder="Seu e-mail" class="input-email">
                    <input type="password" placeholder="Sua senha" class="input-password">
                    <select name="" id="" class="select-level">
                        <option  value="" disabeld selected>Nível profissional</option>
                        <option value="júnior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="sênior">Sênior</option>
                    </select>
                    <button class="register" type="submit">Cadastre-se</button>
                    <button class="go-back">Retomar</button>
                </form>
            </section>
        </main>
    
    <script type="module" src="/scripts/cadastro.js"></script>
</body>
</html>
