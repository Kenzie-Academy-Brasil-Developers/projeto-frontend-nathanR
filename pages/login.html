<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/toastfy.css">
</head>
<body>
    <header>
        <div class="logo-div">
            <p></p>
            <h1>Kenzie Empresas</h1>
        </div>
        <div class="buttons-header">
            <button class="home">Home</button>
            <button class="register">Cadastro</button>
        </div>
    </header>
        <main>
            <img src="/assets/formImg.svg" alt="">
            <section class="form-section">
                <form class="form" action="">
                <h1>Login</h1>
                <p>Preencha os campos para realizar login</p>
                <input type="email" placeholder="Seu e-mail" class="input-email">
                <input type="password" placeholder="Sua senha" class="input-password">
                <button type= "submit" class="login">Login</button>
                <p class="wrong-data"></p>
                <p class="or">ou</p>
                <button class="register-form">Cadastre-se</button>
                
            </form>
        </section>
        </main>
    <script type="module" src="/scripts/login.js"></script>
</body>
</html>
